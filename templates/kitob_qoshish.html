<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kutubxona | Kitob qo'shish</title>
</head>
<body>
    <h2>Yangi Kitob</h2>
    <form method="post">
        {% csrf_token %}
        <label>Nom:</label>
        <input type="text" name="nom">
        <br><br>
        <label>Annotatsiya:</label>
        <textarea name="annotatsiya"></textarea>
        <br><br>
        <label>Janr:</label>
        <input type="text" name="janr">
        <br><br>
        <label>Sahifa:</label>
        <input type="number" name="sahifa">
        <br><br>
        <label>Muallif</label>
        <select name="muallif_id">
            {% for muallif in mualliflar %}
                <option value="{{ muallif.id }}">{{ muallif.ism }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button>Qo'shish</button>
    </form>
</body>
</html>
